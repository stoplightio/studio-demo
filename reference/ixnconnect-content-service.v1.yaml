                    "ta_raw_data": "{\"AlertId\": \"50508\", \"Headline\": \"Rush Period Service Changes Between Roosevelt and 95th\", \"ShortDescription\": \"Morning/evening rush periods, some Red Line trains will operate south of Roosevelt on the South Side elevated and Ashland branch (used by Green Line trains). \", \"FullDescription\": {\"#cdata-section\": \"<p><strong>How does this affect my trip?</strong><br />\\r\\nDuring morning and evening rush periods only, some Red Line trains will be rerouted south of Roosevelt onto the South Side elevated and&nbsp;Ashland branch (normally used by Green Line trains). These trains will operate between Howard and Ashland/63rd, via the subway.</p>\\r\\n\\r\\n<p><strong>Morning rush period:</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Howard-bound service will depart 95th at the current frequency, and operate normally. In the late morning rush period and&nbsp;mid-morning, a small number of additional trips will also begin at Ashland/63rd and operate to Howard via the South Side elevated and subway.</li>\\r\\n\\t<li>Every other train beginning its trip from Howard towards 95th will be rerouted after Roosevelt station to the Ashland/63rd&nbsp;Green Line station, from 7:50am to 9:25am (time departing Roosevelt). The remaining Red Line trains will continue the&nbsp;regular route to 95th.</li>\\r\\n</ul>\\r\\n\\r\\n<p><strong>Evening rush period:</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>95th-bound service will depart Howard at the current frequency, and operate normally. A small number of additional trips will also operate to Ashland/63rd via the subway and South Side elevated.</li>\\r\\n\\t<li>Every other Howard-bound train entering downtown south of Roosevelt will originate from the Ashland/63rd Green Line&nbsp;station, from 4:30pm to 6:05pm (time arriving at Roosevelt).</li>\\r\\n</ul>\\r\\n\\r\\n<p>Trains will continue to operate between Howard and 95th 24-hour a day, seven days a week, and are not affected during&nbsp;non-rush periods.</p>\\r\\n\\r\\n<p>Check destination signs and listen for announcements during weekday rush periods.</p>\\r\\n\\r\\n<p>Allow extra travel time.</p>\\r\\n\\r\\n<p><strong>Why is service being changed?</strong><br />\\r\\nSome Red Line trains are being rerouted to maintain Red Line service, keep the 95th/Dan Ryan station open, and minimize customer impacts during construction for the <a href=\\\"http: //transitchicago.com/95thTerminal\\\">95th Street Terminal Improvement Project</a>.</p>\\r\\n\\r\\n<h3>Map</h3>\\r\\n\\r\\n<p><img alt=\\\"\\\" src=\\\"https: //www.transitchicago.com/assets/1/6/RedViaSSelevMap_r1.png\\\" /></p>\\r\\n\"}, \"SeverityScore\": \"20\", \"SeverityColor\": \"000000\", \"SeverityCSS\": \"planned\", \"Impact\": \"Service Change\", \"EventStart\": \"2018-07-30\", \"EventEnd\": null, \"TBD\": \"1\", \"MajorAlert\": \"1\", \"AlertURL\": {\"#cdata-section\": \"http://transitchicago-2016-design.idevdesign.net/travel_information/alert_detail.aspx?AlertId=50508\"}, \"ImpactedService\": {\"Service\": {\"ServiceType\": \"R\", \"ServiceTypeDescription\": \"Train Route\", \"ServiceName\": \"Red Line\", \"ServiceId\": \"Red\", \"ServiceBackColor\": \"c60c30\", \"ServiceTextColor\": \"ffffff\", \"ServiceURL\": {\"#cdata-section\": \"http://transitchicago-2016-design.idevdesign.net/redline/\"}}}, \"ttim\": \"0\", \"GUID\": \"9d27bdc1-fe7a-4d11-a2d3-af5a3907d35e\"}",
